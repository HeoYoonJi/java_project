<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>도서 상세 페이지</title>
    <!--외부 CSS 파일 로딩-->
    <link rel="stylesheet" href="pgtest2.css" type="text/css">
</head>

<body>
    <!--상단 내비게이션바-->
    <div id="navigation1">
        <div><a href="#">강남점</a></div>
        <div><a href="#">도서 더보기</a></div>
        <div><a href="#">위치 안내</a></div>
        <div><a href="#">관리자 페이지</a></div>
    </div>

    <!--로고, 검색창 전체 박스-->
    <div id="wrap_box1">
        <div id="logo1">LOGO</div>
        <div id="search1">
            <form action="처리할 페이지 주소" method="get">
                <input type="text" name="search" id="search_bar">
                <button type="submit" id="search_btn">검색</button>
            </form>
        </div>
    </div>

    <!--1. 도서 상세 정보 패널 전체-->
    <div id="book_panel">
        <!--1-1. 도서 장르,제목 섹션-->
        <div id="book_title_section">
            <h3>[도서장르]도서제목</h3>
        </div>

        <!--1-2. 도서 상세 패널 좌측-->
        <div id="left_book_panel">
            <!--1-2-1. 도서 이미지 섹션-->
            <div id="book_img_section">
                <img src="#">
            </div>

            <!--1-2-2. 도서 이미지 크게보기-->
            <div id="book_img_expand">
                <a href="#"><img src="#" alt="">이미지 크게 보기</a>
            </div>

            <!--1-2-3. 별점 주기/도서 위치 보기 버튼-->
            <div id="book_star_direction_btn">
                <!--별점 주기 버튼 (#book_star_btn)-->
                <input id="book_star_btn" type="button" value="별점 주기">

                <!--도서 위치 보기 버튼 (#book_direction_btn)-->
                <input id="book_direction_btn" type="button" value="도서 위치 보기">
            </div>
        </div>

        <!--1.3. 도서 상세 패널 우측 : 도서 상세 테이블 -->
        <table id="right_book_panel">
            <colgroup>
                <col width="25%">
            </colgroup>
            <tr>
                <th scope="col">저자</th>
                <td colspan="15">저자명</td>
            </tr>

            <tr>
                <th scope="col">출판사</th>
                <td colspan="15">출판사명</td>
            </tr>

            <tr>
                <th scope="col">출간일</th>
                <td colspan="15">년-월-일</td>
            </tr>

            <tr>
                <th scope="col">정가</th>
                <td colspan="15">도서정가</td>
            </tr>

            <tr>
                <th scope="col">할인가</th>
                <td colspan="15">도서할인가격</td>
            </tr>

            <tr>
                <th scope="col">ISBN</th>
                <td colspan="15">국제표준도서번호</td>
            </tr>

            <tr>
                <th scope="col">쪽수</th>
                <td colspan="15">총 몇 쪽</td>
            </tr>

            <tr>
                <th scope="col">크기</th>
                <td colspan="15">너비*높이mm</td>
            </tr>

            <tr>
                <th scope="col">무게</th>
                <td colspan="15">무게g</td>
            </tr>
        </table>
    </div>
    <!--1. 도서 상세 정보 패널 end-->

    <!--2.우측 사이드 바-->
    <div id="right_side_bar">
        <div id="side_title">
            <h3>도서 장르</h3>
        </div>
        <div id="side_bar">
            <div><a href="##">IT 모바일</a></div>
            <div><a href="##">자기계발</a></div>
            <div><a href="##">소설</a></div>
            <div><a href="##">여행</a></div>
        </div>
    </div>
    <!--2.우측 사이드 바 end-->

    <!--3.도서정보 설명 바-->
    <div id="navigation2">
        <div><a href="###">종합정보</a></div>
        <div><a href="###">컨텐츠소개</a></div>
        <div><a href="###">저자소개</a></div>
        <div><a href="###">목 차</a></div>
        <div><a href="###">출판사서평</a></div>
        <div><a href="###">독자리뷰</a></div>
    </div>
    <!--3.도서정보 설명 바 end-->

</body>

</html>
